<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(auto,auto);
            gap: 20px;
        }
        #container>div{
            text-align: center;
        }
        strike{
            padding-left: 20px;
        }
    </style>
</head>  
<body>
    <script>
        var container=document.createElement("div");
          container.setAttribute("id","container")
          document.querySelector("body").append(container)
        var data=JSON.parse(localStorage.getItem("mensDataArr"));
        console.log(data)
      data.forEach(function(ele){
var box=document.createElement("div");
var image=document.createElement("img");
image.setAttribute("src",ele.image_url);
var name=document.createElement("p");
name.innerText=ele.name;
var price=document.createElement("p");
price.innerText=ele.price;
var strikedoffprice=document.createElement("strike");
strikedoffprice.innerText=ele.strikedoffprice;
var cart=document.createElement("button");
cart.innerText="Add to cart"
price.append(strikedoffprice);
box.append(image,name,price,cart)
document.querySelector("#container").append(box)
      });
    </script>
</body>
</html>
